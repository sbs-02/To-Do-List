<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="output.css" rel="stylesheet" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="w-[100%] h-[100vh] bg-gradient-135 p-[10px]">
      <div
        class="w-[100%] max-w-[540px] bg-white mt-[100px] mx-auto mb-[20px] pt-[40px] px-[30px] pb-[70px] border rounded-[10px]"
      >
        <h2
          class="flex items-center gap-[10px] mb-[20px] text-[#002765] text-[24px] font-bold"
        >
          To-Do List <img src="images/icon.png" alt="icon" class="w-[35px]" />
        </h2>
        <div
          class="flex items-center justify-between bg-[#edeef0] border rounded-[30px] pl-[20px] mb-[25px]"
        >
          <input
            type="text"
            id="input-box"
            placeholder="Add your task"
            class="flex w-full border-none outline-none bg-transparent p-[10px]"
          />
          <button
            onclick="addTask()"
            class="border-none rounded-[40px] outline-none py-[16px] px-[50px] bg-[#ff5945] text-white font-[16px] cursor-pointer"
          >
            Add
          </button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li class="">Task 2</li>
          <li class="">Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
